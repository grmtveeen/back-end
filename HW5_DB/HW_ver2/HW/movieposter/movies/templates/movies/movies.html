{% extends 'movies/base_movies.html' %}

{% block title %}
    Сейчас в прокате
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 10px">
      <div class="row g-2">
          {% for poster in posters %}
            <div class="col-5">
              <div class="card" style="width: 33.5rem; margin-left: 40px;">

    <!--            <img src="..." class="card-img-top" alt="...">-->
                <div class="card-body">
                    <h5 class="card-title">{{poster.name}}</h5>
                    <p class="card-text">{{poster.description}}</p>
                    <p class="card-title"><h6>{{poster.main_actor}}</h6></p>
                    <p class="card-title"><h6>{{poster.year}}</h6></p>
                    <a href="#" class="btn btn-primary">{{poster.date}}</a>
                </div>
                </div>
            </div>
          {% endfor %}
      </div>
    </div>



{% endblock %}
